
<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Patient View Details Table</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
 <body>
  <div class="container mt-5">
    <h2>Patient View Details Table</h2>
    <table class="table table-striped">
      <thead class="btn-primary">
        <tr>
			<th>Id</th>
          <th>Name</th>
          <th>Gender</th>  
         <th>Phone</th>
          <th>Address</th>
         <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="patient : ${listPatient}">
			<td th:text="${patient.id}"></td>
          <td th:text="${patient.pname}"></td>
          <td th:text="${patient.Gender}"></td>
          <td th:text="${patient.number}"></td>
           <td th:text="${patient.address}"></td>
           
          <td>
            <a th:href="@{/editPatient/{id}(id=${patient.id})}"class="btn ">&#x270E;</a>
            <a th:href="@{/Patient/{id}(id=${patient.id})}" class="btn " onclick="return confirm('Are you sure you want to delete this doctor?')">&#x1F5D1</a>
          </td>
        </tr>
      </tbody>
    </table>
    <a th:href="@{/Patient}" class="btn btn-success">Add Patient</a>
  </div>
   </body>
</html>
